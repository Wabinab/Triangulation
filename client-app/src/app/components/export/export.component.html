<!-- Allow to choose folder, and type filename, then send to backend 
which will copy the file to the location. 

Upon success, will toastr the user that it's successful. -->

<div class="modal-header">
  <h4>{{ 'export.name' | translate }}</h4>
</div>

<div class="modal-body">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <input type="file" id="ctrl" webkitdirectory="true" directory />
  </form>
</div>

<button (click)="try_get()">Try Get</button>
